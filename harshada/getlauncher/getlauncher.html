<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games Launcher - Rockstar Games</title>
    <link rel="stylesheet" href="getlauncher.css">
    <link rel="shortcut icon" href="./assets/Rockstar_Games_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="home-navbar"></div>
    <script src="../../harshada/navbar.js"></script>
    <section class="getlauncher_maincontainer">
        <div class="getlauncher_subcontainer">
            <div class="getlauncher_leftcontainer">
                <div class="getlauncher_leftimage">
                    <img src="./assets/img2.png">
                    <p>Download and play the latest Rockstar Games PC titles</p>
                    <div class="getlauncher_button">
                        <button type="button">Download for Windows</button>
                    </div>
                    <div class="hide_image">
                        <img src="./assets/img1.png">

                    </div>
                    <div class="getlauncher_feature_container">
                        <div class="getlauncher_feature">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-play"></i>
                                    <p>Play <br>Games</p>

                                </li>
                                <li>
                                    <i class="fa-solid fa-cloud"></i>
                                    <p>Cloud<br>
                                        Saves</p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-basket-shopping"></i>
                                    <p>Shop The<br>
                                        Collection
                                    </p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-download"></i>
                                    <p>Automatic<br>
                                        Updates</p>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>




                <div class="getlauncher_bottom">
                </div class="getlauncher_Bottom-Container">
                <div class="getlauncher_abc">
                    <div class="getlauncher_text">
                        <strong>Red Dead Redemption 2</strong> for PC is available
                        <br>
                        now on the Rockstar Games Launcher.
                    </div>
                    <div class="getlauncher_image">
                        <img src="./assets/img3.jpg " width="100px">
                    </div>
                </div>
            </div>
            <div class="getlauncher_rightimage">
                <img src="./assets/img1.png">
            </div>
        </div>

    </section>

</body>

</html>
